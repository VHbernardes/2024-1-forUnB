{% extends 'base.html' %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Perfil</div>
                <div class="card-body text-center">
                    <div class="rounded-circle mb-3" style="width: 150px; height: 150px; background-color: #ccc;"></div>
                    <h4>{{ user.username }}</h4>
                    <p>{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
