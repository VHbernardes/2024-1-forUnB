{% extends "main/base.html" %}

{% block content %}
<style>
    .custom-container {
        max-width: 800px; /* Define o máximo desejado */
        margin: 0 auto; /* Centraliza horizontalmente */
        padding: 20px; /* Ajusta o preenchimento interno conforme necessário */
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinha os itens ao topo */
        align-items: flex-start;
        margin-top: 50px; /* Adiciona margem superior ao contêiner */
    }

    .question-card {
        margin-bottom: 20px;
        width: 100%;
        padding: 20px;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 8px;
        position: relative; /* Necessário para posicionamento absoluto do fórum */
    }

    .question-card h5 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .question-card p {
        font-size: 1rem;
    }

    .forum-label {
        position: absolute;
        top: 10px;
        right: 10px; /* Posiciona o label no canto superior direito */
        background-color: #006633; /* Cor de fundo */
        color: #ffffff; /* Cor do texto */
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    .heading {
        margin-top: 100px; /* Espaçamento acima do título */
        margin-bottom: 20px; /* Espaçamento abaixo do título */
    }
</style>

<div class="custom-container mt-5 ms-0">
    <h2 class="heading">Últimas Perguntas</h2>
    <hr>
    {% for question in latest_questions %}
        <div class="question-card">
            <div class="forum-label">{{ question.forum.title }}</div> <!-- Nome do fórum -->
            <h5><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h5>
            <p>{{ question.description }}</p>
            <p class="text-muted">Postado em {{ question.created_at|date:"d M Y H:i" }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
